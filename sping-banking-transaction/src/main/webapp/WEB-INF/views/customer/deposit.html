<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-lg-6">
            <h3>Deposit money into customer's account</h3>
        </div>
        <div class="col-lg-6 header-right-button">

            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-list-ul"></i>
                    List of customers
                </button>
            </a>

        </div>
    </header>

    <div class="content">
        <form method="post" th:if="${deposit != null}" th:object="${deposit}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Customer ID</label>
                    <input type="number" name="customerId" class="form-control" th:field="*{customer.id}" readonly>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" name="fullName" class="form-control" th:field="*{customer.fullName}" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Current balance ($)</label>
                    <input type="tel" name="phone" class="form-control" th:field="*{customer.balance}" readonly>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Transaction amount</label>
                    <input type="number" name="transactionAmount" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type=submit class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </form>

    </div>

    <th:block th:replace="layout/footer"/>
</div>
</body>
</html>
