<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-lg-6">
            <h1>Update customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">

            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-list-ul"></i>
                    List of customers
                </button>
            </a>

        </div>
    </header>

    <div class="content">
        <form method="post" th:object="${customer}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Address</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Balance</label>
                    <input type="text" class="form-control" th:field="*{balance}" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type=submit class="btn btn-outline-success">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>

    <th:block th:replace="layout/footer"/>
</div>
</body>
</html>
