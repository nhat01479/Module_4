<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Create customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">

            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-list-ul"></i>
                    List of customers
                </button>
            </a>

        </div>
    </header>

    <div class="content">
        <form method="post" th:if="${customer != null}" th:object="${customer}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" name="fullName" class="form-control" th:value="*{fullName}">
<!--                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</span>-->
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Email</label>
                    <input type="text" name="email" class="form-control" th:value="*{email}">
<!--                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>-->
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Phone</label>
                    <input type="tel" name="phone" class="form-control" th:value="*{phone}">
<!--                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</span>-->
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Address</label>
                    <input type="text" name="address" class="form-control" th:value="*{address}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type=submit class="btn btn-outline-success">
                        Create
                    </button>
                </div>
            </div>
        </form>

    </div>

    <th:block th:replace="layout/footer"/>
<!--    <footer class="alert alert-danger">-->
<!--        <div class="container">-->
<!--            <div class="error-area">-->
<!--                <th:block th:if="${hasError} == true">-->
<!--                    <ul>-->
<!--                        <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>-->
<!--                    </ul>-->
<!--                </th:block>-->

<!--            </div>-->
<!--        </div>-->
<!--    </footer>-->
</div>
</body>
</html>
