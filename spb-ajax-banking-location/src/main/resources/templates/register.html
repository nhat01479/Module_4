<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/sweetalert2/v11.7.12/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/bootstrap/v5.3.0/js/bootstrap.bundle.min.js"></script>

    <style>
        .username input, .password input {
            border: none;
        }

        div > i {
            margin: auto 0;
            padding: 5px;
        }
        .signup p {
            margin: 0;
        }
    </style>
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">

                        <form action="" id="formRegister">
                            <h3 class="mb-5 text-center">Sign up</h3>
                            <div class="error-area hide"></div>
                            <div class="d-flex justify-content-start">
                                <div class="col-12 form-outline mb-4">
                                    <input type="text" name="username" id="usernameReg"  class="form-control form-control-lg">
                                    <label>Username</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start">
                                <div class="col-12 form-outline mb-4">
                                    <input type="password" id="passwordReg" name="passwordReg"  class="form-control form-control-lg">
                                    <label>Password</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start">
                                <div class="col-12 form-outline mb-4">
                                    <input type="password"  id="rePasswordReg" name="rePasswordReg" class="form-control form-control-lg">
                                    <label>Confirm password</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start">
                                <div class="col-12 form-outline mb-4">
                                    <div class="d-flex justify-content-center">
                                        <div class="col-6 form-outline mb-4">
                                            <select id="role" class="form-select">
                                                <option value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>
                                            <label>Select Role</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg btn-block" type="button" id="btnRegister">Sign up</button>
                            </div>
                            <div class="d-flex justify-content-center col-12 signup">
                                <div>
                                    <p class="text-center pt-1">Don't have an account? <a href="./register">Register</a></p>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>

</script>
<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/sweetalert2/v11.7.12/sweetalert2.all.min.js"></script>
<script src="/assets/js/jquery.validate.min.js"></script>
<script src="/assets/js/jquery.number.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/login-register.js"></script>

</body>
</html>
