<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customer</title>
    <!--    Ten thu muc/ ten file html :: ten fragment-->
    <!--    head-css-->
    <th:block th:replace="layout/head :: head-1"/>
    <!--    head-css-->

</head>
<body>
<!-- Begin page -->
<div id="wrapper">
    <!--    header-->
    <th:block th:replace="layout/header"/>
    <!--    header-->

    <!--    left-side-->
    <th:block th:replace="layout/left"/>
    <!--    left-side-->


    <div class="content-page">
        <div class="content">
            <!--    page content-->
            <div class="container-fluid">
                <!-- start page title -->
                <h1 class="text-center">Customer Management</h1>
                <!-- end page title -->
                <div>
                    <a href="/customers/create" class="btn btn-success m-3"><i class="fa-solid fa-plus"></i> New Customer</a>
                </div>

                <!--                Start row-->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive">
                                <h4 class="m-t-0 header-title mb-4"><b></b></h4>

                                <div id="datatable-buttons_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table id="datatable-buttons"
                                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                                   style="border-collapse: collapse; border-spacing: 0px; width: 100%;"
                                                   role="grid" aria-describedby="datatable-buttons_info">

                                                <thead>
                                                <tr role="row">
                                                    <th class="sorting_asc" tabindex="0"
                                                        aria-controls="datatable-buttons" rowspan="1" colspan="1"
                                                        style="width: 20px;" aria-sort="ascending"
                                                        aria-label="Name: activate to sort column descending">
                                                        ID
                                                    </th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 272.2px;"
                                                        aria-label="Position: activate to sort column ascending">
                                                        Name
                                                    </th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 100px;"
                                                        aria-label="Position: activate to sort column ascending">
                                                        Email
                                                    </th>
                                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                        rowspan="1" colspan="1" style="width: 30px;"
                                                        aria-label="Age: activate to sort column ascending">
                                                        Phone
                                                    </th>
                                                    <th style="width: 60px;">
                                                        Action
                                                    </th>
                                                </tr>
                                                </thead>

                                                <tbody>
                                                    <th:block th:each="item : ${customers}">
                                                        <tr>
                                                            <td th:text="${item.id}"></td>
                                                            <td th:text="${item.fullName}"></td>
                                                            <td th:text="${item.email}"></td>
                                                            <td th:text="${item.phone}"></td>
                                                            <td>
                                                                <div class="d-flex justify-content-around">
<!--                                                                    Nếu dùng (@RequestParam Long id, Model model) thì info?id=${item.id}-->
<!--                                                                    <a th:href="@{/customers/info?id=__${item.id}__}">Info</a>-->
<!--                                                                    Nhớ chú ý @{...} cả lỗi-->
                                                                    <a th:href="@{/customers/info/__${item.id}__}"
                                                                       class="btn btn-primary btn-sm"><i class="bi bi-eye-fill"></i></a>
                                                                    <a th:href="@{/customers/__${item.id}__}"
                                                                       class="btn btn-primary btn-sm"><i class="fa-solid fa-pen"></i></a>
<!--                                                                    <form action="@{/customers/delete/__${item.id}__}">-->
<!--                                                                        <input type="submit" onclick="return confirm('Bạn chắn chắn muốn xoá?')">-->
<!--                                                                    </form>-->
                                                                    <a th:href="@{/customers/delete/__${item.id}__}" onclick="return confirm('Bạn chắn chắn muốn xoá?')"
                                                                       class="btn btn-lighten-danger btn-sm"><i class="fa-solid fa-trash-can"></i></a>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </th:block>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                End row-->

            </div>
            <!--    page content-->
        </div>
    </div>

    <!--    footer-->
    <th:block th:replace="layout/footer"/>
    <!--    footer-->

    <!--    footer-javaScript-->
    <th:block th:replace="layout/footer-js"/>
    <!--    footer-javaScript-->
</div>
<script>
    function handleDelete(id) {

    }
</script>
</body>
</html>
