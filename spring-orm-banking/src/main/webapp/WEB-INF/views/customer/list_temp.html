<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customers</title>
    <th:block th:replace="layout/head-css"/>
</head>
<body>
<div class="container">
    <h1>List of customers</h1>
    <div class="d-flex justify-content-between align-self-center">
        <div>
            <a href="/customers/create" class="btn btn-success m-3"><i class="fa-solid fa-plus"></i> New Customer</a>
        </div>
        <div>
            <a href="" class="btn btn-secondary m-3"><i class="bi bi-clock-history"></i> Tranfer Money Infomation</a>
        </div>
        <div class="m-3" style="height: 30px">
            <form action="/customers/search" method="get">
                <div class="container-search mt-1 d-flex">
                    <input type="text" name="keySearch" width="270px" placeholder="Search...">
                    <button type="submit" class="btn btn-primary ml-(-65px)" ><i
                            class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
    </div>

    <div>
        <table border="1" class="table table-striped table-hover ">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>#</th>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th class="col-3">
                    <a href="" class="btn btn-outline-success"><i class="bi bi-pencil-square"></i></a>
                    <a href="" class="btn btn-outline-success"><i class="bi bi-plus-circle"></i></a>
                    <a href="" class="btn btn-outline-success"><i class="fa-solid fa-minus"></i></a>
                    <a href="" class="btn btn-outline-success"><i class="fa-solid fa-arrow-right-arrow-left"></i></a>
                    <a href="" class="btn btn-outline-success"><i class="fa-solid fa-ban" style="color: #ff0000;"></i></a>

                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="layout/footer-js"/>
</body>
</html>
