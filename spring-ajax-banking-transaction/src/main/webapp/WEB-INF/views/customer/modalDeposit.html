<th:block th:fragment="modalDeposit">
    <div class="modal fade" id="modalDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="formDeposit">
                        <div class="error-area hide"></div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameDeposit" name="fullNameDeposit" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="text" class="form-control" id="emailDeposit" name="emailDeposit" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Balance ($)</label>
                                <input type="tel" class="form-control"id="balanceDeposit" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Transaction Amount ($)</label>
                                <input type="text" class="form-control" id="transactionDeposit" name="transactionDeposit">
                                <div id="deposit-error" style="color: red;" ></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cancel" data-bs-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-primary" id="btnDeposit">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
